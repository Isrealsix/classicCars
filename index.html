<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&family=Special+Elite&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="index.js" defer></script>
    <title>Classic Cars</title>
</head>

<body>
    <!-- Menu -->
    <div class="menu target center">
        <div class="menu__line menu__line--1"></div>
        <div class="menu__line menu__line--2"></div>
    </div>

    <!-- Navbar -->
    <nav class="navbar target">
        <ul class="navbar__list">
            <li class="navbar__item"><a href="#home" class="navbar__link">Home</a></li>
            <li class="navbar__item"><a href="#popular-cars" class="navbar__link">Popular Cars</a></li>
            <li class="navbar__item"><a href="#video-gallery" class="navbar__link">Video Gallery</a></li>
            <li class="navbar__item"><a href="#image-gallery" class="navbar__link">Image Gallery</a></li>
            <li class="navbar__item"><a href="#contact" class="navbar__link">Contact</a></li>
        </ul>
    </nav>

    <!-- Section-1 -->

    <div class="wrapper">
        <section class="section-1 target center" id="home">
            <h1 class="section-heading section-1__heading">Classic Cars</h1>
            <img src="images/car-section1.png" class="section-1__image">
        </section>
    </div>

    <!-- Section 2 -->
    <div class="wrapper">
        <section class="section-2 target" id="popular-cars">
            <h1 class="section-heading section-2__heading">Popular Cars</h1>
            <div class="card center">
                <div class="card__box">
                    <div class="card__name">Car Name</div>
                    <img src="images/car-1.jpg" alt="" class="card__image">
                    <div class="card__price">$ 200,000</div>
                    <button type="button" class="card__button">See More</button>
                </div>

                <div class="card__box">
                    <div class="card__name">Car Name</div>
                    <img src="images/car-2.jpg" alt="" class="card__image">
                    <div class="card__price">$ 100,000</div>
                    <button type="button" class="card__button">See More</button>
                </div>

                <div class="card__box">
                    <div class="card__name">Car Name</div>
                    <img src="images/car-3.jpg" alt="" class="card__image">
                    <div class="card__price">$ 150,000</div>
                    <button type="button" class="card__button">See More</button>
                </div>
            </div>
        </section>
    </div>

    <!-- Section 3 -->
    <div class="wrapper">
        <section class="section-3 target" id="video-gallery"></section>
    </div>

    <!-- Section 4 -->
    <div class="wrapper">
        <section class="section-4 target" id="image-gallery"></section>
    </div>

    <!-- Section 5 -->
    <div class="wrapper">
        <section class="section-5 target" id="contact"></section>
    </div>
</body>

</html>
